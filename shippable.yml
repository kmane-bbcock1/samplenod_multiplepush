language: node_js

# Version number
node_js:
  - 0.10
  #- 0.12
 # - 4.2.3
  - iojs-v1
  #- iojs-v2
  #- iojs-v3
  #- 5.0

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node .
    - docker build -t=shiphitchcock1/nod_multiplepush:buildtest .

  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
   # - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node_bb
    - docker tag -f drydock/u12nod:prod quay.io/shippablequay/shiphitchcock1_sample_node_bb
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node_bb
    - docker tag -f drydock/u12nod:prod shiphitchcock1/nod_multiplepush:pushtest
    - docker push shiphitchcock1/nod_multiplepush:pushtest
    
integrations:
  hub:
    - integrationName: ship-quay
      type: quay.io
    - integrationName: shiphitchcock1-hub
      type: docker
